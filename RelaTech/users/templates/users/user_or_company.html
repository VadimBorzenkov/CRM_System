{% extends 'users/base.html' %}

{% block content %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Выберите тип аккаунта</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <a href="{% url 'users:user_registration' %}" class="btn btn-primary btn-block">Обычный
                                пользователь</a>
                        </div>
                        <div class="form-group">
                            <a href="{% url 'users:company_registration' %}"
                                class="btn btn-primary btn-block">Компания</a>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a href="{% url 'users:login' %}">Уже есть аккаунт? Авторизоваться</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
